<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小売・EC業界 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 6px;
            border-radius: 3px;
            background: #ddd;
            outline: none;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 2px 6px rgba(0,0,0,0.2);
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        @media (max-width: 768px) {
            .mobile-stack {
                display: block !important;
            }
            .mobile-full {
                width: 100% !important;
                margin-bottom: 1rem;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-3xl font-bold mb-2"><i class="fas fa-chess-board mr-3"></i>戦略バランスボード</h1>
            <p class="text-lg opacity-90">小売・EC業界の動的相関図 - オムニチャネル時代の戦略最適化フレームワーク</p>
            <p class="text-sm opacity-75 mt-2">Developed by DEARS CONSULTING</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-12 gap-6 mobile-stack">
            <!-- Control Panel -->
            <div class="col-span-12 lg:col-span-4 mobile-full">
                <div class="space-y-4">
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-sliders-h mr-2"></i>要素調整パネル</h2>
                        
                        <div class="space-y-6">
                            <div class="slider-container">
                                <label class="block text-sm font-medium text-gray-700 mb-2">商品力</label>
                                <input type="range" min="1" max="100" value="65" class="slider" id="productPower">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>基本</span><span id="productPowerValue">65</span><span>独自性高</span>
                                </div>
                            </div>

                            <div class="slider-container">
                                <label class="block text-sm font-medium text-gray-700 mb-2">立地・アクセス</label>
                                <input type="range" min="1" max="100" value="60" class="slider" id="locationAccess">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>不便</span><span id="locationAccessValue">60</span><span>最適立地</span>
                                </div>
                            </div>

                            <div class="slider-container">
                                <label class="block text-sm font-medium text-gray-700 mb-2">顧客体験</label>
                                <input type="range" min="1" max="100" value="70" class="slider" id="customerExperience">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>基本</span><span id="customerExperienceValue">70</span><span>最高級</span>
                                </div>
                            </div>

                            <div class="slider-container">
                                <label class="block text-sm font-medium text-gray-700 mb-2">在庫効率</label>
                                <input type="range" min="1" max="100" value="55" class="slider" id="inventoryEfficiency">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>過剰在庫</span><span id="inventoryEfficiencyValue">55</span><span>最適化</span>
                                </div>
                            </div>

                            <div class="slider-container">
                                <label class="block text-sm font-medium text-gray-700 mb-2">オムニチャネル対応</label>
                                <input type="range" min="1" max="100" value="50" class="slider" id="omnichannel">
                                <div class="flex justify-between text-xs text-gray-500 mt-1">
                                    <span>単一チャネル</span><span id="omnichannelValue">50</span><span>完全統合</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Success Indicator -->
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-target mr-2"></i>事業成功確率</h3>
                        <div class="flex items-center justify-center mb-4">
                            <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                                <span class="text-2xl font-bold text-white z-10" id="successRate">78%</span>
                            </div>
                        </div>
                        <div class="text-center">
                            <span class="inline-block px-3 py-1 rounded-full text-sm font-medium" id="successLabel">良好</span>
                        </div>
                    </div>

                    <!-- Scenario Management -->
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h3 class="text-lg font-bold mb-4 text-gray-800"><i class="fas fa-save mr-2"></i>シナリオ管理</h3>
                        <div class="space-y-2">
                            <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                                <i class="fas fa-plus mr-2"></i>現在のシナリオを保存
                            </button>
                            <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                                <option value="">保存済みシナリオを選択</option>
                            </select>
                            <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                                <i class="fas fa-trash mr-2"></i>全シナリオクリア
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="col-span-12 lg:col-span-8 mobile-full">
                <div class="space-y-4">
                    <!-- Balance Board -->
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-project-diagram mr-2"></i>小売・EC戦略バランス</h2>
                        <div class="relative" style="height: 400px;">
                            <canvas id="balanceChart"></canvas>
                        </div>
                    </div>

                    <!-- Correlation Matrix -->
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-chart-line mr-2"></i>要素間相関分析</h2>
                        <div class="relative" style="height: 350px;">
                            <canvas id="correlationChart"></canvas>
                        </div>
                    </div>

                    <!-- Strategic Recommendations -->
                    <div class="bg-white rounded-lg p-6 card-shadow">
                        <h2 class="text-xl font-bold mb-4 text-gray-800"><i class="fas fa-lightbulb mr-2"></i>小売・EC戦略提案</h2>
                        <div id="recommendations" class="space-y-3">
                            <!-- Dynamic recommendations will be inserted here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center py-6 text-gray-600 text-sm">
        <p>&copy; 2025 DEARS CONSULTING. All Rights Reserved.</p>
        <p class="mt-1">小売・EC業界特化戦略分析ツール</p>
    </footer>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('retailECScenarios')) || [];

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['商品力', '立地・アクセス', '顧客体験', '在庫効率', 'オムニチャネル', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [65, 60, 70, 55, 50, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['商品力→差別化', '立地→来店数', '顧客体験→リピート', '在庫→キャッシュフロー', 'オムニ→データ活用', '総合→収益性'],
                    datasets: [{
                        label: '相関強度',
                        data: [0.8, 0.7, 0.75, 0.6, 0.65, 0.78],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 1
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate profitability based on retail/EC specific factors
        function calculateProfitability(productPower, locationAccess, customerExperience, inventoryEfficiency, omnichannel) {
            // Retail/EC specific calculation formula
            const profitability = Math.min(100, Math.max(0, 
                (productPower * 0.25 + 
                 locationAccess * 0.20 + 
                 customerExperience * 0.25 + 
                 inventoryEfficiency * 0.15 + 
                 omnichannel * 0.15)
            ));
            
            return Math.round(profitability);
        }

        // Update all visualizations
        function updateVisualizations() {
            const productPower = parseInt(document.getElementById('productPower').value);
            const locationAccess = parseInt(document.getElementById('locationAccess').value);
            const customerExperience = parseInt(document.getElementById('customerExperience').value);
            const inventoryEfficiency = parseInt(document.getElementById('inventoryEfficiency').value);
            const omnichannel = parseInt(document.getElementById('omnichannel').value);
            
            const profitability = calculateProfitability(productPower, locationAccess, customerExperience, inventoryEfficiency, omnichannel);
            
            // Update value displays
            document.getElementById('productPowerValue').textContent = productPower;
            document.getElementById('locationAccessValue').textContent = locationAccess;
            document.getElementById('customerExperienceValue').textContent = customerExperience;
            document.getElementById('inventoryEfficiencyValue').textContent = inventoryEfficiency;
            document.getElementById('omnichannelValue').textContent = omnichannel;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [productPower, locationAccess, customerExperience, inventoryEfficiency, omnichannel, profitability];
            balanceChart.update();
            
            // Update correlation data with retail/EC specific correlations
            const correlations = [
                productPower * 0.008, // Product Power to Differentiation
                locationAccess * 0.007, // Location to Store Visits
                customerExperience * 0.0075, // Customer Experience to Repeat Rate
                inventoryEfficiency * 0.006, // Inventory to Cash Flow
                omnichannel * 0.0065, // Omnichannel to Data Utilization
                profitability * 0.0078 // Overall to Profitability
            ];
            correlationChart.data.datasets[0].data = correlations;
            correlationChart.update();
            
            // Update success rate
            const successRate = Math.round((profitability + customerExperience + productPower) / 3);
            document.getElementById('successRate').textContent = successRate + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (successRate >= 80) {
                successLabel.textContent = '優秀';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (successRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(productPower, locationAccess, customerExperience, inventoryEfficiency, omnichannel, profitability);
        }

        // Generate retail/EC specific strategic recommendations
        function updateRecommendations(productPower, locationAccess, customerExperience, inventoryEfficiency, omnichannel, profitability) {
            const recommendations = [];
            
            if (profitability < 50) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: '収益性改善が急務',
                    text: '商品力向上または在庫効率の改善によるキャッシュフロー最適化が必要です。'
                });
            }
            
            if (productPower > 80 && locationAccess < 40) {
                recommendations.push({
                    icon: 'fas fa-store',
                    type: 'info',
                    title: '高品質商品×ニッチ立地戦略',
                    text: '商品力を活かしたオンライン重視、または特定立地での高収益モデルを検討してください。'
                });
            }
            
            if (inventoryEfficiency < 50) {
                recommendations.push({
                    icon: 'fas fa-boxes',
                    type: 'warning',
                    title: '在庫効率改善',
                    text: 'AI需要予測システム導入で在庫回転率を向上させ、キャッシュフローを改善しましょう。'
                });
            }
            
            if (omnichannel > 70 && customerExperience > 70) {
                recommendations.push({
                    icon: 'fas fa-trophy',
                    type: 'success',
                    title: 'オムニチャネル×顧客体験の優位性',
                    text: 'データ統合によるパーソナライズが強力な競争優位性を生み出しています。'
                });
            }
            
            if (customerExperience < 50) {
                recommendations.push({
                    icon: 'fas fa-heart',
                    type: 'warning',
                    title: '顧客体験向上が重要',
                    text: '接客品質とUI/UX改善により、リピート率向上とLTV最大化を図ってください。'
                });
            }
            
            if (locationAccess > 80 && omnichannel < 40) {
                recommendations.push({
                    icon: 'fas fa-map-marker-alt',
                    type: 'info',
                    title: '好立地×デジタル融合',
                    text: '優れた立地条件をオムニチャネル戦略で活かし、相乗効果を創出しましょう。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml;
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    productPower: parseInt(document.getElementById('productPower').value),
                    locationAccess: parseInt(document.getElementById('locationAccess').value),
                    customerExperience: parseInt(document.getElementById('customerExperience').value),
                    inventoryEfficiency: parseInt(document.getElementById('inventoryEfficiency').value),
                    omnichannel: parseInt(document.getElementById('omnichannel').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('retailECScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('productPower').value = scenario.values.productPower;
                document.getElementById('locationAccess').value = scenario.values.locationAccess;
                document.getElementById('customerExperience').value = scenario.values.customerExperience;
                document.getElementById('inventoryEfficiency').value = scenario.values.inventoryEfficiency;
                document.getElementById('omnichannel').value = scenario.values.omnichannel;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('retailECScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            initCharts();
            updateScenarioSelect();
            updateVisualizations();
            
            // Add event listeners to all sliders
            ['productPower', 'locationAccess', 'customerExperience', 'inventoryEfficiency', 'omnichannel'].forEach(id => {
                document.getElementById(id).addEventListener('input', updateVisualizations);
            });
        });
    </script>
</body>
