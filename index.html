<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小売・EC業界 戦略バランスボード | DEARS CONSULTING</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-shadow {
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .slider-container {
            position: relative;
        }
        .slider {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: #ddd;
            outline: none;
            transition: all 0.3s ease;
        }
        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: #4f46e5;
            cursor: pointer;
            box-shadow: 0 3px 8px rgba(0,0,0,0.3);
            transition: all 0.3s ease;
        }
        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.1);
            background: #3730a3;
        }
        .success-meter {
            background: conic-gradient(from 0deg, #ef4444 0deg, #f59e0b 120deg, #10b981 240deg, #10b981 360deg);
            border-radius: 50%;
        }
        .element-node {
            transition: all 0.3s ease;
        }
        .element-node:hover {
            transform: scale(1.02);
        }
        
        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            .mobile-full {
                width: 100% !important;
            }
            .mobile-stack {
                flex-direction: column !important;
            }
            .mobile-chart {
                height: 500px !important;
            }
            .mobile-correlation {
                height: 400px !important;
            }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-6">
        <!-- Header -->
        <div class="gradient-bg text-white rounded-lg p-6 mb-6 card-shadow">
            <h1 class="text-2xl md:text-3xl font-bold mb-2">
                <i class="fas fa-store mr-3"></i>小売・EC業界 戦略バランスボード
            </h1>
            <p class="text-base md:text-lg opacity-90">オムニチャネル時代の戦略最適化ツール - DEARS CONSULTING</p>
        </div>

        <!-- Main Content -->
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Control Panel -->
            <div class="w-full lg:w-1/3 space-y-4">
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-sliders-h mr-2"></i>要素調整パネル
                    </h2>
                    
                    <div class="space-y-6">
                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">商品力</label>
                            <input type="range" min="1" max="100" value="65" class="slider" id="product">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>基本</span><span id="productValue">65</span><span>独自性高</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">立地・アクセス</label>
                            <input type="range" min="1" max="100" value="60" class="slider" id="location">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>劣位</span><span id="locationValue">60</span><span>最高立地</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">顧客体験</label>
                            <input type="range" min="1" max="100" value="70" class="slider" id="experience">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>基本</span><span id="experienceValue">70</span><span>最高品質</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">在庫効率</label>
                            <input type="range" min="1" max="100" value="55" class="slider" id="inventory">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>低効率</span><span id="inventoryValue">55</span><span>最適化</span>
                            </div>
                        </div>

                        <div class="slider-container">
                            <label class="block text-sm font-medium text-gray-700 mb-2">オムニチャネル対応</label>
                            <input type="range" min="1" max="100" value="50" class="slider" id="omnichannel">
                            <div class="flex justify-between text-xs text-gray-500 mt-1">
                                <span>単一</span><span id="omnichannelValue">50</span><span>完全統合</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Success Indicator -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-target mr-2"></i>事業成功確率
                    </h3>
                    <div class="flex items-center justify-center mb-4">
                        <div class="w-24 h-24 success-meter flex items-center justify-center relative">
                            <span class="text-2xl font-bold text-white z-10" id="successRate">75%</span>
                        </div>
                    </div>
                    <div class="text-center">
                        <span class="inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800" id="successLabel">良好</span>
                    </div>
                </div>

                <!-- Scenario Management -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h3 class="text-lg font-bold mb-4 text-gray-800">
                        <i class="fas fa-save mr-2"></i>シナリオ管理
                    </h3>
                    <div class="space-y-2">
                        <button class="w-full bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition" onclick="saveScenario()">
                            <i class="fas fa-plus mr-2"></i>現在のシナリオを保存
                        </button>
                        <select class="w-full border rounded px-3 py-2" id="scenarioSelect" onchange="loadScenario()">
                            <option value="">保存済みシナリオを選択</option>
                        </select>
                        <button class="w-full bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition" onclick="clearScenarios()">
                            <i class="fas fa-trash mr-2"></i>全シナリオクリア
                        </button>
                    </div>
                </div>
            </div>

            <!-- Visualization Panel -->
            <div class="w-full lg:w-2/3 space-y-4">
                <!-- Balance Board -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-project-diagram mr-2"></i>戦略バランスボード
                    </h2>
                    <div class="relative mobile-chart" style="height: 400px;">
                        <canvas id="balanceChart"></canvas>
                    </div>
                </div>

                <!-- Correlation Matrix -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-chart-line mr-2"></i>要素間相関分析
                    </h2>
                    <div class="relative mobile-correlation" style="height: 300px;">
                        <canvas id="correlationChart"></canvas>
                    </div>
                </div>

                <!-- Strategic Recommendations -->
                <div class="bg-white rounded-lg p-6 card-shadow">
                    <h2 class="text-xl font-bold mb-4 text-gray-800">
                        <i class="fas fa-lightbulb mr-2"></i>戦略提案
                    </h2>
                    <div id="recommendations" class="space-y-3">
                        <!-- Dynamic recommendations will be inserted here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div class="mt-8 text-center text-gray-500 text-sm">
            <p>&copy; 2025 DEARS CONSULTING. All Rights Reserved.</p>
        </div>
    </div>

    <script>
        // Global variables
        let balanceChart, correlationChart;
        let scenarios = JSON.parse(localStorage.getItem('retailScenarios')) || [];

        // 初期値の設定
        const initialValues = {
            product: 65,
            location: 60,
            experience: 70,
            inventory: 55,
            omnichannel: 50
        };

        // Initialize charts
        function initCharts() {
            // Balance Chart (Radar)
            const balanceCtx = document.getElementById('balanceChart').getContext('2d');
            balanceChart = new Chart(balanceCtx, {
                type: 'radar',
                data: {
                    labels: ['商品力', '立地・アクセス', '顧客体験', '在庫効率', 'オムニチャネル', '収益性'],
                    datasets: [{
                        label: '現在の戦略バランス',
                        data: [65, 60, 70, 55, 50, 0],
                        backgroundColor: 'rgba(79, 70, 229, 0.2)',
                        borderColor: 'rgba(79, 70, 229, 1)',
                        pointBackgroundColor: 'rgba(79, 70, 229, 1)',
                        pointBorderColor: '#fff',
                        pointHoverBackgroundColor: '#fff',
                        pointHoverBorderColor: 'rgba(79, 70, 229, 1)',
                        pointRadius: 6,
                        pointHoverRadius: 8
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        r: {
                            angleLines: { display: true },
                            suggestedMin: 0,
                            suggestedMax: 100,
                            pointLabels: {
                                font: { size: 14 }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });

            // Correlation Chart (Bar)
            const correlationCtx = document.getElementById('correlationChart').getContext('2d');
            correlationChart = new Chart(correlationCtx, {
                type: 'bar',
                data: {
                    labels: ['商品力→差別化', '立地→集客力', '体験→リピート', '在庫→CF', 'オムニ→データ', '総合→収益'],
                    datasets: [{
                        label: '相関強度',
                        data: [0.65, 0.60, 0.70, 0.55, 0.50, 0.60],
                        backgroundColor: [
                            'rgba(239, 68, 68, 0.7)',
                            'rgba(245, 158, 11, 0.7)',
                            'rgba(16, 185, 129, 0.7)',
                            'rgba(59, 130, 246, 0.7)',
                            'rgba(139, 92, 246, 0.7)',
                            'rgba(236, 72, 153, 0.7)'
                        ],
                        borderColor: [
                            'rgba(239, 68, 68, 1)',
                            'rgba(245, 158, 11, 1)',
                            'rgba(16, 185, 129, 1)',
                            'rgba(59, 130, 246, 1)',
                            'rgba(139, 92, 246, 1)',
                            'rgba(236, 72, 153, 1)'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            min: 0,
                            max: 1,
                            ticks: {
                                font: { size: 12 }
                            }
                        },
                        x: {
                            ticks: {
                                font: { size: 12 }
                            }
                        }
                    },
                    plugins: {
                        legend: { display: false }
                    }
                }
            });
        }

        // Calculate profitability based on retail-specific factors
        function calculateProfitability(product, location, experience, inventory, omnichannel) {
            // 小売業特有の収益性計算
            const productDifferentiation = product * 0.2; // 商品力による差別化効果
            const locationAdvantage = location * 0.15; // 立地による集客効果
            const customerLoyalty = experience * 0.25; // 顧客体験によるリピート効果
            const cashFlowEfficiency = inventory * 0.2; // 在庫効率によるキャッシュフロー改善
            const dataUtilization = omnichannel * 0.2; // オムニチャネルによるデータ活用効果
            
            const baseProfitability = (productDifferentiation + locationAdvantage + customerLoyalty + cashFlowEfficiency + dataUtilization);
            
            // 相乗効果の計算
            const synergy = (product * experience * omnichannel) / 10000 * 0.3;
            
            const profitability = Math.min(100, Math.max(0, baseProfitability + synergy));
            
            return Math.round(profitability);
        }

        // Update all visualizations
        function updateVisualizations() {
            const product = parseInt(document.getElementById('product').value);
            const location = parseInt(document.getElementById('location').value);
            const experience = parseInt(document.getElementById('experience').value);
            const inventory = parseInt(document.getElementById('inventory').value);
            const omnichannel = parseInt(document.getElementById('omnichannel').value);
            
            const profitability = calculateProfitability(product, location, experience, inventory, omnichannel);
            
            // Update value displays
            document.getElementById('productValue').textContent = product;
            document.getElementById('locationValue').textContent = location;
            document.getElementById('experienceValue').textContent = experience;
            document.getElementById('inventoryValue').textContent = inventory;
            document.getElementById('omnichannelValue').textContent = omnichannel;
            
            // Update balance chart
            balanceChart.data.datasets[0].data = [product, location, experience, inventory, omnichannel, profitability];
            balanceChart.update('none');
            
            // Update correlation data
            const correlations = [
                product * 0.01, // Product to Differentiation
                location * 0.008, // Location to Traffic
                experience * 0.01, // Experience to Loyalty
                inventory * 0.009, // Inventory to Cash Flow
                omnichannel * 0.008, // Omnichannel to Data
                profitability * 0.008 // Overall to Profitability
            ];
            correlationChart.data.datasets[0].data = correlations;
            correlationChart.update('none');
            
            // Update success rate
            const successRate = Math.round((profitability + experience + product) / 3);
            document.getElementById('successRate').textContent = successRate + '%';
            
            const successLabel = document.getElementById('successLabel');
            if (successRate >= 80) {
                successLabel.textContent = '優秀';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-green-100 text-green-800';
            } else if (successRate >= 60) {
                successLabel.textContent = '良好';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-yellow-100 text-yellow-800';
            } else {
                successLabel.textContent = '要改善';
                successLabel.className = 'inline-block px-3 py-1 rounded-full text-sm font-medium bg-red-100 text-red-800';
            }
            
            // Update recommendations
            updateRecommendations(product, location, experience, inventory, omnichannel, profitability);
        }

        // Generate strategic recommendations for retail
        function updateRecommendations(product, location, experience, inventory, omnichannel, profitability) {
            const recommendations = [];
            
            if (profitability < 50) {
                recommendations.push({
                    icon: 'fas fa-exclamation-triangle',
                    type: 'warning',
                    title: '収益性改善が急務',
                    text: '商品力強化と在庫効率改善に集中してください。'
                });
            }
            
            if (product > 80 && omnichannel < 60) {
                recommendations.push({
                    icon: 'fas fa-store',
                    type: 'info',
                    title: '高品質商品のオムニチャネル展開',
                    text: '優れた商品力をオムニチャネルで最大化しましょう。'
                });
            }
            
            if (location > 75 && experience < 50) {
                recommendations.push({
                    icon: 'fas fa-map-marker-alt',
                    type: 'warning',
                    title: '立地優位性の活用不足',
                    text: '良い立地を活かした顧客体験向上が必要です。'
                });
            }
            
            if (inventory < 40) {
                recommendations.push({
                    icon: 'fas fa-boxes',
                    type: 'warning',
                    title: '在庫効率の改善',
                    text: '需要予測システムと在庫管理の最適化を検討してください。'
                });
            }
            
            if (experience > 80 && omnichannel > 70) {
                recommendations.push({
                    icon: 'fas fa-users',
                    type: 'success',
                    title: '顧客体験の競争優位',
                    text: '優れた顧客体験とオムニチャネルでロイヤルティを最大化できます。'
                });
            }
            
            if (product < experience - 20) {
                recommendations.push({
                    icon: 'fas fa-balance-scale',
                    type: 'info',
                    title: '商品力と体験のバランス',
                    text: '体験に見合う商品力の向上を検討してください。'
                });
            }
            
            const recommendationsHtml = recommendations.map(rec => `
                <div class="flex items-start p-3 rounded-lg ${rec.type === 'success' ? 'bg-green-50 border-l-4 border-green-400' : 
                    rec.type === 'warning' ? 'bg-yellow-50 border-l-4 border-yellow-400' : 'bg-blue-50 border-l-4 border-blue-400'}">
                    <i class="${rec.icon} ${rec.type === 'success' ? 'text-green-600' : 
                        rec.type === 'warning' ? 'text-yellow-600' : 'text-blue-600'} mt-1 mr-3"></i>
                    <div>
                        <h4 class="font-medium ${rec.type === 'success' ? 'text-green-800' : 
                            rec.type === 'warning' ? 'text-yellow-800' : 'text-blue-800'}">${rec.title}</h4>
                        <p class="text-sm ${rec.type === 'success' ? 'text-green-700' : 
                            rec.type === 'warning' ? 'text-yellow-700' : 'text-blue-700'} mt-1">${rec.text}</p>
                    </div>
                </div>
            `).join('');
            
            document.getElementById('recommendations').innerHTML = recommendationsHtml || '<p class="text-gray-500">現在の設定は良好なバランスです。</p>';
        }

        // Scenario management functions
        function saveScenario() {
            const name = prompt('シナリオ名を入力してください:');
            if (!name) return;
            
            const scenario = {
                name: name,
                timestamp: new Date().toLocaleString(),
                values: {
                    product: parseInt(document.getElementById('product').value),
                    location: parseInt(document.getElementById('location').value),
                    experience: parseInt(document.getElementById('experience').value),
                    inventory: parseInt(document.getElementById('inventory').value),
                    omnichannel: parseInt(document.getElementById('omnichannel').value)
                }
            };
            
            scenarios.push(scenario);
            localStorage.setItem('retailScenarios', JSON.stringify(scenarios));
            updateScenarioSelect();
            alert('シナリオが保存されました！');
        }

        function loadScenario() {
            const select = document.getElementById('scenarioSelect');
            const selectedIndex = select.selectedIndex - 1;
            
            if (selectedIndex >= 0 && scenarios[selectedIndex]) {
                const scenario = scenarios[selectedIndex];
                document.getElementById('product').value = scenario.values.product;
                document.getElementById('location').value = scenario.values.location;
                document.getElementById('experience').value = scenario.values.experience;
                document.getElementById('inventory').value = scenario.values.inventory;
                document.getElementById('omnichannel').value = scenario.values.omnichannel;
                updateVisualizations();
            }
        }

        function clearScenarios() {
            if (confirm('全てのシナリオを削除しますか？')) {
                scenarios = [];
                localStorage.removeItem('retailScenarios');
                updateScenarioSelect();
                alert('全シナリオが削除されました。');
            }
        }

        function updateScenarioSelect() {
            const select = document.getElementById('scenarioSelect');
            select.innerHTML = '<option value="">保存済みシナリオを選択</option>';
            scenarios.forEach((scenario, index) => {
                const option = document.createElement('option');
                option.value = index;
                option.textContent = `${scenario.name} (${scenario.timestamp})`;
                select.appendChild(option);
            });
        }

        // 初期化処理
        function initializeApp() {
            // スライダーの初期値を設定
            Object.keys(initialValues).forEach(key => {
                const slider = document.getElementById(key);
                if (slider) {
                    slider.value = initialValues[key];
                }
            });

            // チャートの初期化
            initCharts();
            
            // シナリオセレクトの更新
            updateScenarioSelect();
            
            // 初期表示の更新
            updateVisualizations();
            
            // イベントリスナーの追加
            ['product', 'location', 'experience', 'inventory', 'omnichannel'].forEach(id => {
                const slider = document.getElementById(id);
                if (slider) {
                    // inputイベントで即時更新
                    slider.addEventListener('input', updateVisualizations);
                    // changeイベントでも確実に更新  
                    slider.addEventListener('change', updateVisualizations);
                }
            });
        }

        // DOMが完全に読み込まれた後に初期化
        document.addEventListener('DOMContentLoaded', function() {
            // 少し遅延させて確実に初期化
            setTimeout(initializeApp, 100);
        });

        // ページ読み込み完了後にも念のため実行
        window.addEventListener('load', function() {
            setTimeout(initializeApp, 200);
        });
    </script>
</body>
</html>
